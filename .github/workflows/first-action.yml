name: MyFirstGitHubActions
on: [push]
jobs:
  my-first-job:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: [3.8]
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests 1
        run: |
          cd src
          python -m pytest sample-python.py

      - name: Run tests 2
        run: |
          cd src
          python -m pytest additon.py 
       
